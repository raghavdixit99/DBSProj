<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shards.min.css">
</head>

<body>

    <div class="container-fluid" style="padding: 5em">
        <div class="row" style="padding: 2em">
            <div class="col-md-12">
                <h3 class="text-center">
                    Login
                </h3>
            </div>
        </div>
        <div class="row" style="padding: 2em">
            <div class="col-md-6" id="leftColumn">
                <h3 class="text-center">
                    User Login
                </h3>
                <div class="row">
                    <div class="col-md-12">
                        <form role="form" style="padding: 2em" action = "/login-auth-customer" method="POST">
                            <div class="form-group">
                                <label for="exampleInputEmail1">
                                    User ID
                                </label>
                                <input type="text" class="form-control" id="exampleInputEmail1" name="email"/>
                            </div>
                            <div class="form-group">

                                <label for="exampleInputPassword1">
                                    Password
                                </label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password"/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/> Remember Me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary" id="userSubmitBtn">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="text-center">
                    Merchant Login
                </h3>
                <div class="row">
                    <div class="col-md-12">
                        <form role="form" style="padding: 2em" action="/login-auth-seller" method="POST">
                            <div class="form-group">
                                <label for="exampleInputEmail1">
                                    User ID
                                </label>
                                <input type="text" class="form-control" id="exampleInputEmail1" name="selleremail"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">
                                    Password
                                </label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="sellerpassword"/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" /> Check me out
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary" id="merchSubmitBtn">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style> 

    </style>

    <!-- Optional JavaScript -->

    <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        document.getElementById("userSubmitBtn").addEventListener("click", (ev) => {
            setCookie("loginCookie",document.getElementById("exampleInputEmail1").value, 2);
            var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://localhost:8001/login",
            "method": "POST",
            "headers": {
                "Content-Type": "application/json",
                "User-Agent": "PostmanRuntime/7.17.1",
                "Accept": "*/*",
                "Cache-Control": "no-cache",
                "Postman-Token": "340d8f9d-871e-4e19-bef5-29711805a2f5,b5cbdf53-5051-43f7-992b-0fe14096af2e",
                "Host": "localhost:8001",
                "Accept-Encoding": "gzip, deflate",
                "Content-Length": "28",
                "Connection": "keep-alive",
                "cache-control": "no-cache"
            },
            "processData": false,
            "data": `{\n    \"email\": \"${document.getElementById("exampleInputEmail1").value}\",\n    \"password\":\"${document.getElementById("exampleInputPassword1").value}\"\n}`
            }

            $.ajax(settings).done(function (response) {
                if(response == "Success")
                    console.log("HEYEYEYBOUBPUVIVPIDUP");
                    setCookie("loginCookie", document.getElementById("exampleInputEmail1").value, 10);
            });
        })

    </script>

    <!-- JavaScript Dependencies: jQuery, Popper.js, Bootstrap JS, Shards JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="js/shards.min.js"></script>
</body>

</html>
